<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

<link rel="stylesheet" href="css/main.css"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

</head>
<body id="body">
<div class="all">
  <div class="container">
    <header class="l_b aa">
      <div class="left aa" id="cal">calc</div>
      <div class="right">
        <div class="word">theme</div>
        <div class="change">
          <div class="nums">
            <span class="num" id="one">1</span>
            <span class="num" id="two">2</span>
            <span class="num" id="three">3</span>
          </div>
          <div class="bullets light g">
            <span id="circle"></span>
          </div>
        </div>
      </div>
    </header>
    <div class="show l_b aa g" id="show"></div>
    <section class="light g">
      <div class="l_b c aa tt">7</div>
      <div class="l_b c aa tt">8</div>
      <div class="l_b c aa tt">9</div>
      <div class="de to " id="del">DEL</div>
      <div class="l_b c aa tt">4</div>
      <div class="l_b c aa tt">5</div>
      <div class="l_b c aa tt">6</div>
      <div class="l_b c aa op">+</div>
      <div class="l_b c aa tt">1</div>
      <div class="l_b c aa tt">2</div>
      <div class="l_b c aa tt">3</div>
      <div class="l_b c aa opp">-</div>
      <div class="l_b c aa opp">.</div>
      <div class="l_b c aa tt">0</div>
      <div class="l_b c aa op">/</div>
      <div class="l_b c aa op">*</div>
      <div class="re to" id="re" >RESET</div>
      <div class="eq" id="ee">=</div>
      
    </section>
  </div>
</div>


  <script src="main.js"></script>
</body>
</html>
